<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Beat Saber Parity Checker</title>
    </head>

    <body>
        See below for output<br>
        <label for="file-input">Choose Difficulty.dat (e.g. ExpertPlusStandard.dat)</label>
        <input type="file" name="file-input" id="file-input" accept=".dat"><br>
        <label for="slider-precision">Lowest slider precision present (default assumes no sliders): 1/</label>
        <input type="number" name="slider-precision" id="slider-precision"><br>
        <input type="submit" id="submit" value="Check parity">
        <div id="output"></div>
        <div id="render-container">
            <div id="grid-container"></div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
