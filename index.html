<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Beat Saber Parity Checker</title>
    </head>

    <body class="dark">

        <div class="intro" id="intro">
            <div class="drag-file" id="drag-file">
                <input type="file" name="file" id="file" class="inputfile" accept=".dat"/>
                <label for="file">
                    <strong>choose a difficulty.dat</strong>
                    <span class="drag"> or drag it here</span>.
                </label>
                <span class="uploading">uploading&hellip;</span>
                <span class="success">done!</span>
            </div>
        </div>

        <div class="main">
            <span class="theme">night mode <input type="checkbox" name="theme" id="theme" checked></span>

            <label for="slider-precision">slider precision: 1/</label>
            <input type="number" name="slider-precision" id="slider-precision" style="width:30px" min="0" max="64">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" name="submit" id="submit" value="check parity">
            <label for="submit" class="submit">check parity</label>
            
            <br><br>

            <div id="render-container">
                <span id="location">beat 0</span>
                <div id="grid-container"></div>
            </div>
            <br>
            <input type="checkbox" id="warnings">&nbsp;warnings &nbsp;&nbsp;
            <input type="checkbox" id="errors"   checked>&nbsp;errors<br><br>
            <span id="summary"></span><br><br>
            <div id="output" class="error">choose a slider precision and click <label for="submit"><strong>check parity</strong></label> to list errors</div>
        </div>
    </body>
    <script src="main.js" async></script>
    <script src="ui.js" async></script>
</html>
