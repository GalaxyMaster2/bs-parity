<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Beat Saber Parity Checker</title>
    </head>

    <body>
        <div class="intro" id="intro">
            <div>
                <div class="drag-file" id="drag-file">
                    <input type="file" name="file" id="file" class="inputfile" accept=".dat"/>
                    <label for="file">
                        <strong>choose a difficulty.dat</strong>
                        <span class="drag"> or drag it here</span>.
                    </label>
                    <span class="uploading">uploading&hellip;</span>
                    <span class="success">done!</span>
                </div>
                
            </div>
        </div>
        <div class="main">
            <label for="slider-precision">Lowest slider precision present (default assumes no sliders): 1/</label>
            <input type="number" name="slider-precision" id="slider-precision" style="width:40px" min="0" max="64"><br><br>
            <input type="submit" id="submit" value="Check parity"><br><br>

            <div id="render-container">
                <div id="grid-container"></div>
            </div>
            <br>
            <div id="output">choose a slider precision and click <strong>check parity</strong> to list errors</div>
        </div>
    </body>
    <script src="main.js" async></script>
    <script src="ui.js" async></script>
</html>
